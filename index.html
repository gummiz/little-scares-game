<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One&family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <title>Little Scares</title>
  </head>
  <body>
    <div id="header">
      <div id="logo">Little Scares</div>
      <div id="timer">
        
      </div>
      <div id="scare-counter">
        <div id="counter">Scare Score</div>
        <ul class="indicator">
          <li class="level1"></li>
          <li class="level2"></li>
          <li class="level3"></li>
          <li class="level4"></li>
        </ul>
      </div>
    </div>
    
    <div id="board">
      <div id="loosing" class="hidden">
        <p>You couldn't scare the person!</p>
        <button id="restart-btn">Try again</button>
      </div>
      <!-- <div class="interactiveObj" id="intermediatePoint"></div> -->
    </div>
    <div id="infoboard">
      <p id="message"></p>
      <p class="useraction-info"></p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
